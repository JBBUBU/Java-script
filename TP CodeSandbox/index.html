<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
	</head>

	<body>
		<div id="app">hello Sandra,Hakima, Mathieu, Laurent :)</div>
		<p>bon courage pour le tp !</p>
		<p>Si les instructions ne vous semblent pas claires, venez me voir</p>
		<p>aucune instruction piège, promis !</p>
		<button>coucou</button>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>

		<div id="specific">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
		</div>

		<form>
			<div class="form-group">
				<label for="exampleFirstNameEmail1">Prénom</label>
				<input
					type="text"
					class="form-control"
					id="exampleFirstNameEmail1"
					placeholder="Entrez votre prénom"
				/>
			</div>
			<div class="form-group">
				<label for="exampleLastNameEmail1">Nom</label>
				<input
					type="text"
					class="form-control"
					id="exampleLastNameEmail1"
					placeholder="Entrez votre nom"
				/>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input
					type="email"
					class="form-control"
					id="exampleInputEmail1"
					placeholder="Entrez votre email"
				/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Mot de passe </label>
				<input
					type="password"
					class="form-control"
					id="exampleInputPassword1"
					placeholder="Password"
				/>
			</div>
			<div class="form-group form-check">
				<input
					type="checkbox"
					class="form-check-input"
					id="exampleCheck1"
				/>
				<label class="form-check-label" for="exampleCheck1"
					>Cochez moi !</label
				>
			</div>
			<!-- <button type="button" class="btn btn-primary">Submit</button> -->

			<div class="form-check">
				<input
					class="form-check-input"
					type="radio"
					name="exampleRadios"
					id="exampleRadios1"
					value="option1"
					checked
				/>
				<label class="form-check-label" for="exampleRadios1">
					Default radio
				</label>
			</div>
			<div class="form-check">
				<input
					class="form-check-input"
					type="radio"
					name="exampleRadios"
					id="exampleRadios2"
					value="option2"
				/>
				<label class="form-check-label" for="exampleRadios2">
					Second default radio
				</label>
			</div>
			<div class="form-check">
				<input
					class="form-check-input"
					type="radio"
					name="exampleRadios"
					id="exampleRadios3"
					value="option3"
					disabled
				/>
				<label class="form-check-label" for="exampleRadios3">
					Disabled radio
				</label>
			</div>
		</form>

		<ul class="list-group">
			<li class="list-group-item">Valeurs du formulaire</li>
			<li class="list-group-item" id="prenom">Prénom : <span></span></li>
			<li class="list-group-item" id="nom">Nom : <span></span></li>
			<li class="list-group-item" id="email">Email :<span></span></li>
			<li class="list-group-item" id="password">
				Mot de passe :<span></span>
			</li>
			<li class="list-group-item" id="checkbox">
				Checkbox :<span></span>
			</li>
			<li class="list-group-item" id="radio">
				Radio bouton :<span></span>
			</li>
		</ul>

		<ul></ul>
		<script src="src/index.js"></script>
	</body>
</html>
